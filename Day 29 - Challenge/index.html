<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
        <title>Contact Form</title>
    </head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="get">
            <section>
                <h2>How can we help you?</h2>
                <ul>
                    <li>
                        <label for="customer-name">Your name</label>
                        <input type="text" name="customername" id="customer-name" required>
                    </li>

                    <li>
                        <label for="customer-email">Your email</label>
                        <input type="email" name="customeremail" id="customer-email" required>
                    </li>

                    <li>
                        <label for="customer-phone">Your phone</label>
                        <input type="tel" name="customerphone" id="customer-phone" required minlength="5">
                    </li>

                    <li>
                        <label for="customer-message">Your message</label>
                        <textarea name="customermessage" id="customer-message" rows="5" required minlength="5" maxlength="200" rows="6"></textarea>
                    </li>
                </ul>
            </section>

            <section>
                <label for="findus">How did you find us?</label>
                    <select name="findus" id="find-us" required>
                        <option value="web">Web search</option>
                        <option value="radio">Radio</option>
                        <option value="friends">Friends</option>
                    </select>
            </section>

            <section>
                <h2>How should we reply?</h2>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="phone-call" value="phone" required>
                        <label for="phone-call">Call me</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="via-email" value="email" required>
                        <label for="via-email">Send me an email</label>
                    </li>

                    <li class="form-control-inline">
                        <input type="radio" name="reply" id="no-reply" value="no-reply" required>
                        <label for="no-reply">Do not reply</label>
                    </li class="form-control-inline">
                </ul>
            </section>

            <section>
                <div class="form-control-inline">
                    <input type="checkbox" name="agreeterms" id="agree-terms">
                    <label for="agree-terms">Accept Terms</label>
                </div>
            </section>

            <section id="form-actions">
                <div id="button"></div>
                <button id="submit" type="submit">Submit</button>
                <button id="reset" type="reset">Clear</button>
            </section>

        </form>
    </main>
</body>
</html>
